<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="logo">
        <img src="resources/images/logo/img-tea-cozy-logo.png" alt="Tea Cozy">
      </div>
      <div class="navigation">
        <span>
          <a href="#mission">Mission</a>
        </span>
        <span>
          <a href="#featured">Featured Tea</a>
        </span>
        <span>
          <a href="#locations">Locations</a>
        </span>
      </div>
    </header>
    <div class="content">
      <div class="mission">
        <div class="missionbanner">
          <h2>
            Our Mission
          </h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range,
            Sustainable, Small Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>
      <div class="featured">
        <div class="featuredbanner">
          <h2>Tea of the Month
          </h2>
          <h4>What's Steeping at The Tea Cozy?
          </h4>
        </div>
        <div class="featuredboxes">
          <div class="box blitz">
            <img src="resources/images/products/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
            <h4>Fall Berry Blitz Tea
            </h4>
          </div>
          <div class="box rum">
            <img src="resources/images/products/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <h4>Spiced Rum Tea
            </h4>
          </div>
          <div class="box donut">
            <img src="resources/images/products/img-donut.jpg" alt="Seasonal Donuts">
            <h4>Seasonal Donuts
            </h4>
          </div>
        </div>
        <div class="featuredboxes">
          <div class="box myrtle">
            <img src="resources/images/products/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h4>Myrtle Ave Tea
            </h4>
          </div>
          <div class="box bizarre">
            <img src="resources/images/products/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea ">
            <h4>Bedford Bizarre Tea
            </h4>
          </div>
        </div>
      </div>
      <div class="locations">
        <h2>Locations
        </h2>
        <div class="locationsboxes">
          <div class="locationsbox margin">

          </div>
          <div class="locationsbox margin">

          </div>
          <div class="locationsbox">

          </div>
        </div>
      </div>
    </div>
    <footer>

    </footer>
  </body>
</html>
